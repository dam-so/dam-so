<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Please wait a moment</title>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      var subPath = window.location.pathname.substring(1);
      var referrerUrl = 'https://www.damso.org/' + subPath;
      parent.location.replace(referrerUrl);
      var linkText = document.createElement('p');
      linkText.textContent = '이동 주소: ' + referrerUrl;
      document.body.appendChild(linkText);
      var canonicalLink = document.createElement('link');
      canonicalLink.rel = 'canonical';
      canonicalLink.href = referrerUrl;
      document.head.appendChild(canonicalLink);
    });
  </script>
  <link rel="canonical" href="https://www.damso.org/" />
</head>
<body>
  <p>Please wait a moment</p>
</body>
</html>
