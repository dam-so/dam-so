<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Please wait a moment</title>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      var subPath = window.location.pathname.substring(1);
      var referrerUrl = 'https://www.damso.org/' + subPath;
      parent.location.replace(referrerUrl);
      var linkHtml = 'Link: <a href="' + referrerUrl + '">' + referrerUrl + '</a>';
      document.body.innerHTML += linkHtml;
    });
  </script>
  <link rel="canonical" href="https://www.damso.org/" />
</head>
<body>
  <p>If the forwarding doesn't work, please click the link.</p>
</body>
</html>
